<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索筛选</title>
    <link rel="stylesheet" href="./searchFilter.css">
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="searchFilter">
    <div class="divIpt">
        <label>
            <input type="text" class="ipt" />
        </label>
    </div>
    <div class="searchCon" >
        <p>1111111</p>
        <p>1111112</p>
        <p>1111113</p>
        <p>1111114</p>
        <p>1111115</p>
    </div>
</div>

<script>
    $('.ipt').on("focus", function () {
        if ($('.searchCon p').length > 0) {
            $('.searchCon').show();
        }
    }).on("keyup", function () {
        $('.searchCon').show();
        if (!$(this).val()) {
            $('.searchCon').hide();
        }
    });

    $('.searchCon p').click(function () {
        console.log($(this).html());
        $('.ipt').val($(this).html());
        $('.searchCon').hide();
    });

    $(document).on("click", function (e) {
        if ($(e.target).find('.searchCon').length !== 0) {
            $('.searchCon').hide();
        }
    })

</script>

</body>
</html>
